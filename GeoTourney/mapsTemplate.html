<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Geoguessr Maps</title>
    <meta name="description" content="Maps" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background: #808080;
        }
    </style>
</head>

<body>
<div id="content" class="col-6"></div>
<script>
    async function init() {
        const githubUsername = new URL(window.location).host.split('.')[0];
        const id = new URL(window.location).searchParams.get("id");
        const url = `https://raw.githubusercontent.com/${githubUsername}/${githubUsername}.github.io/main/geoguessr/maps.${id}.json`;
        const response = await fetch(url);
        const data = await response.json();
        maps = data;
        const content = document.getElementById("content");
        content.innerHTML = createMapsTable(data);
    }

    init();

    const createDate = d => {
        var date = new Date(Date.parse(d));
        if (!date || date.getFullYear() === 1) {
            return '';
        }

        return `${date.getFullYear()}-${("0" + (date.getMonth() + 1)).slice(-2)}-${("0" + date.getDate()).slice(-2)}`;
    }

    const createMapLink = map => {
        if (!map.map || !map.map.url) {
            return `<a href='https://www.geoguessr.com/maps/${map.map.id}' target="_blank" rel="noreferrer noopener">Not found in search</a>`;
        }

        return `<a href='https://www.geoguessr.com${map.map.url}' target="_blank" rel="noreferrer noopener">${map.map && map.map.name}</a>`;
    };

    const createMapRow = map => `
<tr>
    <td>${map.shortcut}</td>
    <td>${createMapLink(map)}</td>
    <td>${map.map.creator}</td>
    <td class="text-right">${map.map.likes}</td>
    <td>${map.group}</td>
    <td>${createDate(map.map.updated)}</td>
</tr>
`;
    const createMapsTable = maps => `
<table class="table table-dark table-sm">
            <tr>
                <th>Shortcut</th>
                <th>Name</th>
                <th>Creator</th>
                <th class="text-right">Likes</th>
                <th>Group</th>
                <th>Updated</th>
            </tr>
${maps.map(createMapRow).join('')}
</table>
`;
</script>
</body>
</html>
